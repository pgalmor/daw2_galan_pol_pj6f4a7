<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="">
        <h3>Galan Hardware Store</h3>
    </div>
    <div class="container text-center">
        <div class="input-group mb-3">
            <input id="code" type="text" class="form-control" placeholder="Order Code" aria-label="Order Code" aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group mb-3">
            <input id="name" type="text" class="form-control" placeholder="Full Name" aria-label="Name" aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group mb-3">
            <input id="address" type="text" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input id="email" type="text" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group mb-3">
            <input id="phone" type="text" class="form-control" placeholder="Phone Number" aria-label="Phone" aria-describedby="basic-addon1" required>
        </div>
    </div>

    <div class="container text-center">
        <button type="button" class="btn btn-primary" onclick="NewOrder()">Send Order</button>
        <a class="btn btn-primary" href="https://localhost/pj6/eCommerce/app/cli/menu.html">Go Back</a>
        <a class="btn btn-primary" href="https://localhost/pj6/eCommerce/app/cli/index.html">Home</a>
    </div>
</body>
</html>
