<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Order - Galan Hardware Store</title>
    <link rel="icon" type="image/x-icon" href="images/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Galan Hardware Store</h2>
        <form id="formOrder" class="row g-3 needs-validation" novalidate>
            <div class="mb-3">
                <label for="code" class="form-label">Order Code</label>
                <input type="text" class="form-control" id="code" name="code" placeholder="Enter order code" required>
                <div class="invalid-feedback">Please enter a code.</div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
                <div class="invalid-feedback">Please enter a name.</div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
                <div class="invalid-feedback">Please enter an address.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
                <div class="invalid-feedback">Please enter a phone number.</div>
            </div>

            <hr>

            <h5 class="mt-4">Select Products</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="screw" id="option1" name="option1" onchange="mostraValor(1)">
                <label class="form-check-label" for="option1">Screw - 0.05€</label>
                <input type="number" id="value1" name="value1" class="form-control d-none ms-3" min="0" value="0" style="width: 100px;" placeholder="Qty">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="nail" id="option2" name="option2" onchange="mostraValor(2)">
                <label class="form-check-label" for="option2">Nail - 0.02€</label>
                <input type="number" id="value2" name="value2" class="form-control d-none ms-3" min="0" value="0" style="width: 100px;" placeholder="Qty">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="screwdriver" id="option3" name="option3" onchange="mostraValor(3)">
                <label class="form-check-label" for="option3">Screwdriver - 6.99€</label>
                <input type="number" id="value3" name="value3" class="form-control d-none ms-3" min="0" value="0" style="width: 100px;" placeholder="Qty">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="hammer" id="option4" name="option4" onchange="mostraValor(4)">
                <label class="form-check-label" for="option4">Hammer - 8.99€</label>
                <input type="number" id="value4" name="value4" class="form-control d-none ms-3" min="0" value="0" style="width: 100px;" placeholder="Qty">
            </div>

            <div class="btn-group-custom">
                <button type="button" class="btn btn-primary" onclick="CheckValidity()">Send Order</button>
                <a class="btn btn-primary" href="https://localhost/pj6/eCommerce/app/cli/menu.html">Go Back</a>
                <a class="btn btn-primary" href="https://localhost/pj6/eCommerce/app/cli/index.html">Home</a>
            </div>
        </form>
        <p id="result" class="form-result"></p>
    </div>
    <script>
        function CheckValidity() {
            'use strict'
            let isValidated = false;
            const form = document.getElementById('formOrder')
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            } else{ isValidated = true }
            form.classList.add('was-validated');

            if(isValidated){
                NewOrder();
                document.getElementById("code").value="";
				document.getElementById("name").value="";
                document.getElementById("address").value="";
				document.getElementById("email").value="";
                document.getElementById("phone").value="";
                document.getElementById("value1").value="";
                document.getElementById("value2").value="";
				document.getElementById("value3").value="";
                document.getElementById("value4").value="";
                document.getElementById("option1").checked = false;
                mostraValor(1);
                document.getElementById("option2").checked = false;
                mostraValor(2);
                document.getElementById("option3").checked = false;
                mostraValor(3);
                document.getElementById("option4").checked = false;
                mostraValor(4);
                form.classList.remove('was-validated');
            }
        }

        function mostraValor(num) { 
            const opcioSeleccionada = document.getElementById(`option${num}`);
            const valorOpcioSeleccionada = document.getElementById(`value${num}`);
            if(opcioSeleccionada.checked){
                valorOpcioSeleccionada.classList.remove('d-none');
                valorOpcioSeleccionada.classList.add('d-inline-block');
            }else{
                valorOpcioSeleccionada.classList.remove('d-inline-block');
                valorOpcioSeleccionada.classList.add('d-none');
            }
        }
    </script>
</body>
</html>
